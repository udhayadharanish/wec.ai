<script>
    var filestatus = "invaild";
    document.addEventListener("DOMContentLoaded",function(){
        let fileInput = document.getElementById("file-input");
        fileInput.addEventListener("change", function () {  
        if (fileInput.files.length > 0) {
            const fileSize = fileInput.files.item(0).size;
            const fileMb = fileSize / 1024 ** 2;
            if(fileMb > 1){
                document.getElementById("filesize").innerHTML = "file size limit is upto 1 MB";
                filestatus = "Invalid";
                
            }
            else{
                document.getElementById("filesize").innerHTML = "";
                filestatus = "valid";
            }
        }
        });
    })
    function formDisplay(){
        document.querySelector(".container-form").style.display = "block";
    }
    function formClose(){
        document.querySelector(".container-form").style.display = "none";
    }
    document.addEventListener("change",function(event){
        var filename = document.querySelector("#file-input");
        document.querySelector("#filename").innerHTML= filename.files[0].name;
    })

</script>
