<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wec.ai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function nav() {
            var value = document.getElementById("search").value;
            value = value.toLowerCase();
            value = value.trim();
            if(value == ""){
                alert("Search box is empty");
            }
            else{
                window.location.href = `${value}.html`;
            }
        
    }
    
    document.addEventListener("DOMContentLoaded",function(){ 
        var input = document.getElementById("search");
        var button = document.getElementById("clear");
        button.onclick   = function(){
            document.getElementById("search").value = "";
        }
    })
    
    
    
</script>

<body>

    <div class="home" id="#home">
        <h1>Wec.ai</h1>
        <p>Unleash AI's potential for SMEs: <br>A <span class="bold">non profit community</span> for ideation and informed choices </p>
        <div class="input-container">
            <i class="icon fa-solid fa-search"></i>
            <input type="text" name="search" id="search" placeholder="Enter the password" >
            <i class="icon2 fa-solid fa-xmark"><button id="clear" onclick="clear()" type="button"></button></i>
            <button onclick="nav()" type="submit" id="go">Go</button>
        </div>
        
    </div>
    <div class="foot">
        <a href="why.html"><p>Why ? <i class="fa-solid fa-chevron-right"></i></p></a>
    </div>
    

        
    
   
    
</body>
</html>
