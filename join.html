<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    document.addEventListener("DOMContentLoaded",function(){
        let fileInput = document.getElementById("file-input");
        fileInput.addEventListener("change", function () {  
        if (fileInput.files.length > 0) {
            const fileSize = fileInput.files.item(0).size;
            const fileMb = fileSize / 1024 ** 2;
            if(fileMb > 1){
                document.getElementById("filesize").innerHTML = "file size limit is upto 1 MB";
                
            }
            else{
                document.getElementById("filesize").innerHTML = "";
            }
        }
        });
    })
</script>

<style>
    html,body{
        margin: 0;
        border: 0;
    }
    
    *{
        font-family: "FormFont",sans-serif;
    }
    
   
</style>
<body>
    <div class="form-container">
        <div class="form">
            <h1>Registration</h1>
            <div class="form-row">
                <div>
                    <h4>Full Name</h4>
                    <input type="text" placeholder="Name" name="name">
                </div>
                <div>
                    <h4>Email</h4>
                    <input type="email" placeholder="Email" name="email">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <h4>Phone Number</h4>
                    <input type="number" placeholder="Phone number" name="number">
                </div>
                <div>
                    <h4>Website or LinkedIn</h4>
                    <input type="text" placeholder="Link" name="link">
                </div>
            </div>

            <div>
                <h3>Gender</h3>
                <div class="gender">
                    <div>
                        <input type="radio" name="gender">
                        <label for="">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender">
                        <label for="">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="gender">
                    <label for="">Prefer not to say</label>
                    </div>
                    
                    
                </div>
            </div>
            <div class="resume">
                <h3>Upload Your Resume Here</h3>
                <div class="file-input">
                    <input
                      type="file"
                      name="file-input"
                      id="file-input"
                      class="file-input__input"
                    />
                    <label class="file-input__label" for="file-input">
                      <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="upload"
                        class="svg-inline--fa fa-upload fa-w-16"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                      >
                        <path
                          fill="currentColor"
                          d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                        ></path>
                      </svg>
                      <span>Upload file</span></label
                    >
                  </div>
                
            </div>
            <div id="filesize"></div>
            <div class="submit-btn">
                <button>Submit</button>
            </div>
            
        </div>
        
    </div>
</body>
</html>
